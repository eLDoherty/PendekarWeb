<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="leonardo.css">
    <link rel="stylesheet" href="mediaquery.css">

    <title>Leonardo</title>
  </head>
  <body>
    
    <div class="card" data-effect="zoom">
      <button class="card__save  js-save" type="button">
        <i class="fa  fa-bookmark"></i>
       </button>
      <figure  class="card__image">
        <img src="https://c1.staticflickr.com/4/3935/32253842574_d3d449ab86_c.jpg" alt="Short description">
      </figure>
      <div class="card__header">
        <figure class="card__profile">
          <img src="leon.jpg" alt="Short description">
        </figure>
      </div>
      <div class="card__body">
        <h3 class="card__name">Leonardo Trisna Agung</h3>
        <p class="card__job">Web Developer</p>
        <br>
        <p class="card__bio"> Really love with sky at night when the stars appear</p>
      </div>
      <div class="card__footer">
        <p class="card__date">March 27 2021</p>
        <p class=""></p>
      </div>
    </div>
    <br>
    <!-- Progress bar -->
    <br>
    <br>
    <section>
      <div class="container">
        <div class="card">
          <div class="box">
            <div class="percent">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number">
                <h2>90<span>%</span></h2>
              </div>
            </div>
            <h2 class="text">Html</h2>
          </div>
        </div>
        <div class="card">
          <div class="box">
            <div class="percent">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number">
                <h2>85<span>%</span></h2>
              </div>
            </div>
            <h2 class="text">CSS</h2>
          </div>
        </div>
        <div class="card">
          <div class="box">
            <div class="percent">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number">
                <h2>60<span>%</span></h2>
              </div>
            </div>
            <h2 class="text">JavaScript</h2>
          </div>
        </div>
      </div>
      
    </section>

  </body>
</html>
